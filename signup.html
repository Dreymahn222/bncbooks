<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNC BOOKS - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“š Register for BNC BOOKS</h2>
        <p style="text-align: center; color: #777;">Start as a general user (Buyer).</p>
        <form id="registrationForm">
            <label for="username">Name:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Register Account</button>
        </form>
        <p class="message" id="message"></p>
        <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="#login-page">Login</a></p>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const messageElement = document.getElementById('message');

            if (email.trim() === '' || username.trim() === '') {
                messageElement.textContent = "Please fill in all fields.";
                messageElement.style.color = 'red';
            } else {
                messageElement.textContent = `Success! ${username} registered as a Buyer. Redirecting to login...`;
                messageElement.style.color = 'green';
                
                setTimeout(() => {
                    // Simulate redirect
                    window.location.hash = 'login-page'; 
                    messageElement.textContent = '';
                }, 2000);
            }
        });
    </script>
</body>
</html>
