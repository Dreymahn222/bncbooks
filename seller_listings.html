<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNC BOOKS - Seller Listing Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-btn:hover {
            background-color: #1e7e34;
        }
        /* Listing Table Style */
        .listing-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        .listing-table th, .listing-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .listing-table th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: bold;
        }
        .listing-table tr:hover {
            background-color: #f1f8ff;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            font-size: 1.1em;
            padding: 5px 8px;
            border-radius: 3px;
        }
        .actions .edit-btn { color: #007bff; }
        .actions .delete-btn { color: #dc3545; }
        .actions .edit-btn:hover { background-color: #e9f5ff; }
        .actions .delete-btn:hover { background-color: #ffe0e6; }
        .status-active { color: #28a745; font-weight: bold; }
        .status-draft { color: #ffc107; }
        
        /* Modal for Add/Edit Listing */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content label {
            margin-top: 10px;
        }
        .modal-content input[type="text"], 
        .modal-content textarea, 
        .modal-content input[type="number"], 
        .modal-content input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìë Seller Listing Management</h1>
        <div class="action-bar">
            <h2>My Active Listings</h2>
            <button class="add-btn" onclick="openModal('add')">‚ûï Create New Listing</button>
        </div>

        <table class="listing-table">
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Genre</th>
                    <th>Price (ZMW)</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listingsBody">
                <tr data-id="1">
                    <td>The Quantum Leap</td>
                    <td>Science</td>
                    <td>637.50</td>
                    <td><span class="status-active">Active</span></td>
                    <td class="actions">
                        <button class="edit-btn" onclick="openModal('edit', 1)">‚úèÔ∏è Edit</button>
                        <button class="delete-btn" onclick="deleteListing(1, 'The Quantum Leap')">üóëÔ∏è Delete</button>
                    </td>
                </tr>
                <tr data-id="2">
                    <td>Shadows of Rome</td>
                    <td>Fiction</td>
                    <td>474.75</td>
                    <td><span class="status-active">Active</span></td>
                    <td class="actions">
                        <button class="edit-btn" onclick="openModal('edit', 2)">‚úèÔ∏è Edit</button>
                        <button class="delete-btn" onclick="deleteListing(2, 'Shadows of Rome')">üóëÔ∏è Delete</button>
                    </td>
                </tr>
                 <tr data-id="3">
                    <td>My First Cookbook (Draft)</td>
                    <td>Cooking</td>
                    <td>350.00</td>
                    <td><span class="status-draft">Draft</span></td>
                    <td class="actions">
                        <button class="edit-btn" onclick="openModal('edit', 3)">‚úèÔ∏è Edit</button>
                        <button class="delete-btn" onclick="deleteListing(3, 'My First Cookbook')">üóëÔ∏è Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="listingModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Create New Listing</h2>
                <form id="listingForm">
                    <input type="hidden" id="listingId">

                    <label for="bookTitle">Book Title:</label>
                    <input type="text" id="bookTitle" required>

                    <label for="bookDescription">Description:</label>
                    <textarea id="bookDescription" rows="4" required></textarea>

                    <label for="bookGenre">Genre:</label>
                    <input type="text" id="bookGenre" required>

                    <label for="bookPrice">Price (ZMW):</label>
                    <input type="number" id="bookPrice" step="0.01" min="1" required>

                    <label for="bookFile">Upload Digital Book File (e.g., PDF, EPUB):</label>
                    <input type="file" id="bookFile" accept=".pdf, .epub, .mobi" required>

                    <label for="bookImage">Upload Cover Image:</label>
                    <input type="file" id="bookImage" accept="image/*" required>

                    <button type="submit" class="add-btn" style="width: 100%; margin-top: 20px;">Save Listing</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('listingModal');
        const modalTitle = document.getElementById('modalTitle');
        const listingId = document.getElementById('listingId');
        
        const mockListingData = {
             1: { title: 'The Quantum Leap', description: 'Advanced physics text.', genre: 'Science', price: 637.50, status: 'Active' },
             2: { title: 'Shadows of Rome', description: 'Historical fiction novel.', genre: 'Fiction', price: 474.75, status: 'Active' },
             3: { title: 'My First Cookbook (Draft)', description: 'A collection of Zambian recipes.', genre: 'Cooking', price: 350.00, status: 'Draft' }
        };

        function openModal(mode, id = null) {
            const form = document.getElementById('listingForm');
            
            if (mode === 'add') {
                modalTitle.textContent = 'Create New Listing';
                listingId.value = '';
                form.reset();
                document.getElementById('bookFile').required = true;
                document.getElementById('bookImage').required = true;
            } else if (mode === 'edit' && id in mockListingData) {
                modalTitle.textContent = 'Edit Listing (ID: ' + id + ')';
                listingId.value = id;
                const data = mockListingData[id];

                document.getElementById('bookTitle').value = data.title;
                document.getElementById('bookDescription').value = data.description;
                document.getElementById('bookGenre').value = data.genre;
                document.getElementById('bookPrice').value = data.price.toFixed(2);
                
                // File inputs usually cannot be pre-filled for security reasons, so we remove the 'required' flag for edits.
                document.getElementById('bookFile').required = false;
                document.getElementById('bookImage').required = false;
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.getElementById('listingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = listingId.value;
            const title = document.getElementById('bookTitle').value;
            const price = parseFloat(document.getElementById('bookPrice').value).toFixed(2);
            
            if (id) {
                alert(`Listing ID ${id} ("${title}") updated successfully! New Price: ZMW ${price}`);
                // In a real app, update the table row content
            } else {
                alert(`New listing ("${title}") created successfully! It is now a Draft awaiting activation.`);
                // In a real app, add a new row to the table
            }
            closeModal();
        });

        function deleteListing(id, title) {
            if (confirm(`Are you sure you want to delete the listing: "${title}" (ID: ${id})? This action is permanent.`)) {
                // Simulate deletion
                const row = document.querySelector(`tr[data-id="${id}"]`);
                if (row) {
                    row.remove();
                    delete mockListingData[id];
                    alert(`Listing "${title}" deleted.`);
                }
            }
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
